
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debug Oráculo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0b0f1a;
    color: white;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: cyan;
  }
  #count {
    font-size: 2em;
    margin-top: 20px;
    color: yellow;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    margin-top: 20px;
    background-color: cyan;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>🛠 Debug Oráculo</h1>
  <p>Verifica quantas mensagens existem no oráculo e força atualização de cache.</p>
  <div id="count">A carregar...</div>
  <button onclick="location.reload(true)">🔄 Recarregar Página</button>
  <button onclick="limparCache()">🧹 Limpar Cache</button>

  <script>
    fetch('oraculo.json?v=' + Date.now())
      .then(res => res.json())
      .then(data => {
        document.getElementById('count').textContent = 
          `Mensagens no Oráculo: ${data.length}`;
      })
      .catch(() => {
        document.getElementById('count').textContent = 'Erro ao carregar oraculo.json';
      });

    function limparCache() {
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        }).then(() => {
          alert('Cache limpa! Recarregue a página principal.');
        });
      }
    }
  </script>
</body>
</html>
