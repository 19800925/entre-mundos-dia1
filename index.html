<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entre Mundos — Dia 1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Entre Mundos — Dia 1</h1>
    </header>

    <main>
        <section class="breath-wrap">
            <div class="breath-stage" id="breathStage" aria-live="polite">Preparar…</div>
            <div class="breath-bubble">
                <svg viewBox="0 0 200 200" class="breath-svg" aria-hidden="true">
                    <defs>
                        <radialGradient id="grad" cx="35%" cy="35%">
                            <stop offset="0%" stop-color="#53a7ff" />
                            <stop offset="65%" stop-color="#1f5fa3" />
                            <stop offset="100%" stop-color="#123a63" />
                        </radialGradient>
                    </defs>
                    <circle id="bubble" cx="100" cy="100" r="38" fill="url(#grad)"/>
                </svg>
            </div>
            <div class="breath-controls">
                <button id="btnBreathStart" class="btn-primary">Começar</button>
                <button id="btnBreathStop"  class="btn-muted">Parar</button>
            </div>
            <div class="breath-guide">Ciclo: Inspira 4 • Sustém 4 • Expira 4 • Pausa 4</div>
        </section>
    </main>

<script src="app.js"></script>
</body>
</html>
