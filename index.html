
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Oráculo — Entre Mundos</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
button { padding: 10px 15px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin: auto; }
</style>
</head>
<body>
<h1>Mensagem do Oráculo</h1>
<p id="message">A tua luz guia-te no silêncio.</p>
<button id="share-whatsapp">Partilhar no WhatsApp</button>
<script src="oraculo.js"></script>
<script>
document.getElementById("share-whatsapp").addEventListener("click", () => {
    const msg = document.getElementById("message").innerText;
    shareOnWhatsApp(msg);
});
</script>
</body>
</html>
