<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entre Mundos — Dia 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="brand-dot" aria-hidden="true"></span>
      <h1>Entre Mundos — Dia 1</h1>
    </div>

    <nav class="tabs" aria-label="Secções da app">
      <button class="tab active">Mensagem</button>
      <span class="sep">•</span>
      <button class="tab">Respiração</button>
      <span class="sep">•</span>
      <button class="tab">Frase</button>
      <span class="sep">•</span>
      <button class="tab">Silêncio</button>
    </nav>
  </header>

  <main class="content">
    <section class="card msg-card" aria-labelledby="msg-title">
      <div class="card-header">
        <h2 id="msg-title">Mensagem de hoje — <span class="accent">Reconexão</span></h2>
      </div>
      <p class="msg">
        Respira e lembra-te: <strong class="gold">tu és a casa antes do mundo</strong>.
        O teu valor não depende da produtividade; a tua verdade não precisa gritar.
        A <strong class="gold">cor azul</strong> é o teu porto — volta a ela quando o ruído te cansar.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
