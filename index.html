<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Entre Mundos — Dia 1</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="top">
    <div class="dot"></div>
    <h1>Entre Mundos — Dia 1</h1>
  </header>

  <nav class="tabs">
    <button class="tab active">Mensagem</button>
    <span class="sep">•</span>
    <button class="tab">Respiração</button>
    <span class="sep">•</span>
    <button class="tab">Frase</button>
    <span class="sep">•</span>
    <button class="tab">Silêncio</button>
  </nav>

  <main>
    <section class="card">
      <div class="card-title">
        <span>Mensagem de hoje — </span><strong class="gold">Reconexão</strong>
      </div>
      <p>Respira e lembra-te: <b>tu és a casa antes do mundo.</b> O teu valor não depende da
      produtividade; a tua verdade não precisa gritar. A cor azul é o teu porto — volta a ela
      quando o ruído te cansar.</p>
    </section>
  </main>
  <script>
    // Apenas visual; não muda conteúdo. Mantém navegação estática como mock.
    document.querySelectorAll('.tab').forEach(b=>b.addEventListener('click',e=>{
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      e.currentTarget.classList.add('active');
    }));
  </script>
</body>
</html>
