<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oráculo — Entre Mundos</title>
  <link rel="stylesheet" href="styles.css?v=2" />
  <meta name="theme-color" content="#0a1628" />
  <style>
    .oracle-header{display:flex; align-items:center; gap:10px; padding:16px 16px 0}
    .back{appearance:none; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); color:var(--text); padding:.55rem .9rem; border-radius:14px; text-decoration:none; font-weight:700}
    .oracle-panel{margin:10px auto; max-width:820px; padding:0 14px 80px}
    .msg-panel{min-height:300px; display:grid; place-items:center}
    .oracle-msg{font-size:clamp(18px, 4.6vw, 24px); text-align:center; line-height:1.5}
    .wrow{display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px}
    .btn-wa{display:flex; align-items:center; justify-content:center; gap:10px}
    .btn-wa .ico{width:22px; height:22px; filter:invert(1)}
  </style>
</head>
<body>
  <div class="oracle-header">
    <a class="back" href="index.html">← Voltar</a>
    <h1 style="margin:0">Oráculo — Entre Mundos</h1>
  </div>

  <main class="oracle-panel">
    <div class="card msg-panel">
      <div id="msg" class="oracle-msg">Pronto para abrir o oráculo?</div>
      <div class="actions" style="margin-top:16px">
        <button id="newMsg" class="btn">Nova mensagem</button>
        <button id="copyMsg" class="btn btn-ghost">Copiar</button>
      </div>
      <div class="wrow">
        <button id="sendWA" class="btn btn-wa"><img class="ico" src="assets/whatsapp.svg" alt=""> Partilhar no WhatsApp</button>
        <a class="btn btn-ghost btn-wide" href="index.html">Voltar ao menu</a>
      </div>
      <p class="hint" id="countInfo"></p>
    </div>
  </main>

  <footer class="app-footer">Entre Mundos — Oráculo</footer>
  <script src="oraculo.js?v=2"></script>
</body>
</html>
