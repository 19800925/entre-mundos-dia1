<!-- Silêncio — painel com temporizador -->
<section id="silencio-panel" class="card card-silencio">
  <h2 class="card-title">Momento de silêncio</h2>
  <p class="card-subtitle">Escolhe a duração e toca em <strong>Iniciar</strong>. Fica contigo, só a respirar.</p>

  <div class="row presets">
    <button class="chip" data-min="1">1 min</button>
    <button class="chip" data-min="2">2 min</button>
    <button class="chip" data-min="3">3 min</button>
    <button class="chip" data-min="5">5 min</button>
  </div>

  <div class="row custom">
    <label for="minutos">Ou</label>
    <input id="minutos" type="number" min="1" max="180" step="1" value="1" aria-label="Minutos personalizados">
    <span>min</span>
  </div>

  <div id="timerDisplay" class="timer-display" aria-live="polite">01:00</div>

  <div class="row actions">
    <button id="btnStart" class="btn btn-primary">Iniciar</button>
    <button id="btnStop" class="btn btn-outline">Parar</button>
  </div>

  <div class="row toggles">
    <label class="toggle"><input id="toggleSound" type="checkbox" checked><span></span>Som no fim</label>
    <label class="toggle"><input id="toggleVibrate" type="checkbox" checked><span></span>Vibração</label>
  </div>

  <!-- Audio opcional (não necessário com WebAudio, mas serve de fallback) -->
  <audio id="ding" preload="auto">
    <source src="" type="audio/mpeg">
  </audio>
</section>
